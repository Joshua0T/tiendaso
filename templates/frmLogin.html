{% extends "index.html" %}

{% block encabezado %}
    {% include "encabezado.html" %}
{% endblock %}

{% block contenido %}
    <div class="max-w-md mx-auto mt-6 p-6 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg">
        <h3 class="text-center text-3xl font-extrabold text-white mb-6">INICIAR SESIÃ“N</h3>
        <form action="/" method="post" class="space-y-4 bg-white p-4 rounded-lg shadow-md">
            <div>
                <label for="txtUsername" class="block text-gray-700 font-semibold">Usuario:</label>
                <input type="text" name="txtUsername" id="txtUsername" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="txtPassword" class="block text-gray-700 font-semibold">Password:</label>
                <input type="password" name="txtPassword" id="txtPassword" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex justify-between mt-4">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition duration-200">Ingresar</button>
                <button type="button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition duration-200">Cancelar</button>
            </div>
        </form>
        {% if mensaje %} 
            <script>
                Swal.fire("Ingresar al sistema", '{{mensaje}}', "info");
            </script>
        {% endif %}
    </div>
{% endblock %}

{% block piepagina %} 
    {% include "piePagina.html" %} 
{% endblock %}
