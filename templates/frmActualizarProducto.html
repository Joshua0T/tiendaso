{% extends "index.html" %}

{% block encabezado %}
    {% include "encabezado.html" %}
{% endblock %}

{% block menu %}
    {% include "menu.html" %}
{% endblock %}

{% block contenido %}
    <div class="container mx-auto">
        <h1 class="text-center text-3xl font-bold mt-4">Actualizar Producto</h1>
        <div class="w-3/4 md:w-1/2 mx-auto mt-6">
            <form action="/actualizar" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="txtCodigo" class="block text-gray-700 font-bold">Código</label>
                    <input type="text" name="txtCodigo" id="txtCodigo" value="{{producto['codigo']}}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required>
                </div>
                <div class="mb-4">
                    <label for="txtNombre" class="block text-gray-700 font-bold">Nombre:</label>
                    <input type="text" name="txtNombre" id="txtNombre" value="{{producto['nombre']}}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required>
                </div>
                <div class="mb-4">
                    <label for="txtPrecio" class="block text-gray-700 font-bold">Precio</label>
                    <input type="number" name="txtPrecio" id="txtPrecio" value="{{producto['precio']}}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required>
                </div>
                <div class="mb-4">
                    <label for="cbCategoria" class="block text-gray-700 font-bold">Categoría</label>
                    <select name="cbCategoria" id="cbCategoria" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required>
                        <option value="">Seleccione</option>
                        <option value="Electrodomestico">Electrodomestico</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Calzado">Calzado</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="fileFoto" class="block text-gray-700 font-bold">Foto</label> 
                    <input type="file" name="fileFoto" id="fileFoto" class="mt-1 block w-full border border-gray-300 rounded-lg p-2">
                </div>
                <div class="mt-3 text-center">
                    <img id="imagenProducto" src="../static/imagenes/{{producto['foto']}}" width="100" height="100" class="mx-auto">
                </div>
                <input type="hidden" name="id" id="id" value="{{producto['_id']}}">
                <div class="mt-6 flex justify-between">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Actualizar</button>
                    <a href="/listarProductos">
                        <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</button>
                    </a>
                </div>
            </form>
            <script>
                document.getElementById("cbCategoria").value = "{{producto['categoria']}}"; 
            </script>
            <div class="text-center text-red-500 font-bold mt-4">{{mensaje}}</div>
        </div>
    </div> 
{% endblock %}

{% block piepagina %} 
    {% include "piePagina.html" %} 
{% endblock %}
